<html lang="pt-BR">
<head>

    <title>Adcionar itens</title>

<body>
    <main class="conteudo">
        <div class="principal">

            <form action="" class="adicionar" id="novoItem">
                <label class="text" for="nome">Nome do item <i class="uil uil-edit"></i></label>
                <input type="text" name="nome" id="nome" placeholder="Escreva o nome do item...">

                <label class="text" for="quantidade">Quantidade de itens <i class="uil uil-edit"></i></label>
                <input type="number" name="quantidade" id="quantidade" placeholder="Escreva a quantidade de itens...">

                <input type="submit" value="Adicionar" class="cadastrar" id="cadastrar">
            </form>

        </div>
        
        <ul class="lista" id="lista"></ul>
    </main>

    <script src="js/main.js"></script>
